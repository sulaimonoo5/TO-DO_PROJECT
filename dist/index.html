<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
    <script type="module" crossorigin src="/assets/index-C4nyQBnh.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-L0QBldhh.css">
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-white border-r border-gray-200 p-4">
        <div class="mb-6">
          <div class="relative">
            <input
              type="text"
              placeholder="Search"
              class="w-full pl-8 pr-4 py-2 bg-gray-100 rounded-lg focus:outline-none"
            />
            <svg
              class="absolute left-2 top-2.5 h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <nav class="space-y-2">
          <a
            href="#"
            class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-blue-50 text-blue-700"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              />
            </svg>
            <span>Inbox</span>
            <span
              class="ml-auto bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs"
              id="inboxCount"
            >0</span>
          </a>
        </nav>

        <div class="mt-8">
          <h3
            class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2"
          >
            CATEGORIES
          </h3>
          <nav class="space-y-1" id="categoryList">
            <!-- Categories will be rendered here -->
          </nav>
          <button
            id="addCategoryBtn"
            class="mt-2 text-sm text-blue-600 hover:text-blue-700 flex items-center"
          >
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
            Add Category
          </button>
        </div>
      </div>

      <!-- Main Calendar Area -->
      <div class="flex-1 flex flex-col">
        <!-- Calendar Header -->
        <header class="bg-white border-b border-gray-200 p-4">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-4">
              <button
                id="monthSelector"
                class="text-2xl font-semibold text-gray-900 hover:bg-gray-100 px-4 py-2 rounded-lg focus:outline-none"
              ></button>
            </div>
            <div class="flex items-center space-x-2">
              <div class="flex border border-gray-300 rounded-md">
                <button
                  id="prevWeek"
                  class="px-3 py-2 hover:bg-gray-50 border-r border-gray-300"
                >
                  <svg
                    class="w-5 h-5 text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 19l-7-7 7-7"
                    />
                  </svg>
                </button>
                <button id="nextWeek" class="px-3 py-2 hover:bg-gray-50">
                  <svg
                    class="w-5 h-5 text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </button>
              </div>
              <button class="new-event-btn px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                New Event
              </button>
            </div>
          </div>

          <!-- Calendar Header Days -->
          <div id="calendar-header" class="grid grid-cols-7 gap-4"></div>
        </header>

        <!-- Calendar Grid -->
        <div class="flex-1 overflow-auto">
          <div class="flex">
            <!-- Time Labels -->
            <div id="time-grid" class="w-16 pr-4 relative"></div>
            
            <!-- Events Grid -->
            <div id="calendar-grid" class="flex-1 grid grid-cols-7 gap-[1px] bg-gray-200">
              <!-- Calendar cells will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
